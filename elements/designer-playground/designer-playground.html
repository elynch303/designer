<dom-module id="designer-playground">

  <style>
    :host {
      background: #eee;
      box-sizing: border-box;
      display: flex;
    }
    designer-mini-nav {
      background: #252525;
      color: #aaa;
      width: 64px;
      height: 100%;
      position: relative;
      z-index: 200;
      flex: 0 0 64px;
    }
    designer-mini-nav .small {
      text-align: center;
      height: 100%;
      flex: 0 0 64px;
    }
    designer-mini-nav .large {
      background: #252525;
      padding: 8px;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      font-size: 13px;
    }
    #main {
      display: flex;
      flex: 1 1 0;
      flex-direction: column;
    }
    #editor {
      display: flex;
      flex-direction: row;
      flex: 1 1 0;
    }
    designer-logic-editor {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    core-toolbar {
      background: #424242;
      color: white;
      flex: 0 0;
    }
    designer-breadcrumb {
      background: #424242;
      border: solid #252525;
      border-width: 1px 0 1px 0;
      color: #aaa;
      font-weight: normal;
    }
    #logo {
      width: 64px;
      height: 64px;
      padding: 6px;
      box-sizing: border-box;
    }
    img.d-logo {
      width: 48px;
      height: 48px;
    }
    nav {
      background: #252525;
      color: #aaa;
      display: flex;
      flex: 0 0 200px;
      flex-direction: column;
      font-size: 13px;
      /*z-index: 100;*/
      letter-spacing: .2px;
      line-height: 24px;
    }
    nav > #files > a {
      display: block;
      color: currentColor;
      text-decoration: none;
      padding: 8px;
    }
    nav > #files > a:hover {
      text-decoration: underline;
      cursor: pointer;
    }
    designer-inspector {
      background: #252525;
      color: #aaa;
      display: flex;
      flex: 0 0 200px;
      flex-direction: column;
    }
    #doc-view {
      display: flex;
      flex: 1;
      flex-direction: column;
    }
    designer-stage {
      flex: 1;
    }
    #doc-view > designer-stage {
      flex: 1;
    }
    #html {
      flex: 0 0 400px;
      border-top: solid 1px #888;
      margin: 0;
      padding: 8px;
      overflow: auto;
      color: #444;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      box-sizing: border-box;
    }
    designer-file-tree {
      padding: 4px 16px;
    }
    paper-tabs-vertical {
      width: 64px;
      height: 100%;
    }
    paper-tab-vertical:first-of-type {
      border-top: solid 1px #444;
    }
    paper-tab-vertical {
      height: 64px;
      box-sizing: border-box;
      border-bottom: solid 1px #444;
    }
    paper-tab-vertical.core-selected {
      color: #FFD740;
    }
  </style>

  <template>
    <designer-mini-nav>
      <div class="small">
        <div id="logo">
          <img class="d-logo" src="PolymerLabs.png">
        </div>
        <paper-tabs-vertical selected="{{_selectedNavTab}}" noink noslide nobar>
          <paper-tab-vertical>
            <core-icon icon="icons:folder-open"></core-icon>
          </paper-tab-vertical>
          <paper-tab-vertical>
            <core-icon icon="editor:format-list-bulleted"></core-icon>
          </paper-tab-vertical>
        </paper-tabs-vertical>
      </div>
      <core-pages id="nav-detail" class="large" selected="{{_selectedNavTab}}">
        <div>
          <designer-tree
              controller="[[_fileTreeController]]"
              data="[[_rootFile]]"
              on-file-data-load="_onFileDataLoad">
          </designer-tree>
        </div>
        <div>
          <h3>Document</h3>
          <designer-document-outline
              root-node=[[domDocumentElement]]
              current-node="{{currentNode}}">
          </designer-document-outline>
          <h3>Elements</h3>
          <ul>
            <template is="x-repeat" items="[[elements]]">
              <li>[[item.is]]</li>
            </template>
          </ul>
        </div>
      </core-pages>
    </designer-mini-nav>
    <div id="main">
      <core-toolbar class="core-header">
        <span>[[filename]]</span>
        <paper-tabs selected="{{_selectedEditor}}" noink>
          <paper-tab>Storyboard</paper-tab>
          <paper-tab>Layout</paper-tab>
          <paper-tab>Logic</paper-tab>
        </paper-tabs>
      </core-toolbar>
      <!-- <template is="x-if" if="{{domDocument}}">
        <designer-breadcrumb node="{{parent.currentNode}}"></designer-breadcrumb>
      </template> -->
      <designer-breadcrumb node="{{currentNode}}"></designer-breadcrumb>
      <core-pages id="editor" selected="{{_selectedEditor}}">
        <div id="storyboard">
          Storyboard
        </div>
        <div id="editor">
          <div id="doc-view">
            <designer-document
                id="document"
                source="[[documentSource]]"
                url="[[documentUrl]]"
                text-content="{{textContent}}"
                elements="{{elements}}"
                filename="{{filename}}">
            </designer-document>
            <designer-stage
                id="stage"
                document="[[document]]"
                frame="[[frame]]"
                current-element-info="{{currentElementInfo}}"
                on-designer-command="_onDesignerCommand">
              <designer-frame id="frame" document="[[domDocument]]"></designer-frame>
            </designer-stage>
            <pre id="html">[[textContent]]</pre>
          </div> <!-- doc-view -->
          <template is="x-if" if="{{domDocument}}">
            <designer-inspector
                source-document="[[parent.domDocument]]"
                element-info="{{parent.currentElementInfo}}">
            </designer-inspector>
          </template>
        </div> <!-- editor -->
        <designer-logic-editor></designer-logic-editor>
      </core-pages>
    </div> <!-- main -->
  </template>

</dom-module>

<script>

  define([
    'polymer-designer/path',
    'polymer-designer/dom-utils',
    'polymer-designer/files'],
      function(pathLib, domUtils, files) {
    'use strict';

    Polymer({
      is: 'designer-playground',

      properties: {

        currentElementInfo: {
          type: Object,
          notify: true,
        },

        currentNode: {
          type: Object,
          notify: true,
          observer: '_currentNodeChanged',
        },

        document: {
          type: Object,
          notify: true,
          observer: '_documentChanged',
        },

        frame: {
          type: Object,
          notify: true,
        },

        domDocument: {
          type: Object,
          notify: true,
        },

        domDocumentElement: {
          type: Object,
          notify: true,
        },

        astDocument: {
          type: Object,
          notify: true,
        },

        astDocumentElement: {
          type: Object,
          notify: true,
        },

        elements: {
          type: Array,
          observer: '_elementsChanged',
        },

        textContent: {
          type: String,
          notify: true,
        },

        documentSource: {
          type: String,
          notify: true,
        },

        documentUrl: {
          type: String,
          notify: true,
        },

        _selectedNavTab: {
          type: Number,
          value: 0,
        },

        _selectedEditor: {
          value: 2,
        },

      },

      observers: [
        '_pathChanged(currentElementInfo.path)',
      ],

      ready() {
        // TODO(justinfagnani): move these initializers to properties:
        this.document = this.$.document;
        this.frame = this.$.frame;
        this._fileTreeController = new files.DemoFilesTreeControl(
          'http://localhost:8081/ls/',
          'http://localhost:8081/files/');
        this._fileTreeController.getInfo('polymer-designer-demos')
          .then(function(root) {
            this._rootFile = root;
          }.bind(this));
      },

      _documentChanged() {
        if (this.document) {
          this.document.addEventListener('dom-document-changed', function(e) {
            this.domDocument = this.document.domDocument;
            this.domDocumentElement = domUtils.getDocumentElement(this.domDocument);
          }.bind(this));
          this.document.addEventListener('ast-changed', function(e) {
            this.astDocument = this.document.ast;
            this.astDocumentElement = domUtils.getDocumentElement(this.astDocument);
          }.bind(this));
        }
      },

      _elementsChanged() {
        console.log('_elementsChanged', this.elements);
      },

      _pathChanged() {
        if (this.document && this.currentElementInfo != null) {
          var path = this.currentElementInfo.path;
          var node = pathLib.getNodeFromPath(path, this.document.domDocument);
          this.currentNode = node;
        } else {
          this.currentNode = null;
        }
      },

      _currentNodeChanged() {
        if (this.document) {
          var path = pathLib.getNodePath(this.currentNode, this.document.domDocument);
          if (this.$.stage.currentElementInfo == null ||
              this.$.stage.currentElementInfo.path !== path) {
            this.$.stage.selectNode(path);
          }
        }
      },

      _onDesignerCommand(event, command) {
        this.document.executeCommand(command);
        // TODO(justinfagnani): execute command through the frame, and get the
        // statge to update when the frame changes
        this.$.stage.executeCommand(command);
      },

      _onFileDataLoad(e) {
        this.documentSource = e.detail.file;
        this.documentUrl = e.detail.href;
      },

      _installPackageClick(e) {
        var request = document.createElement('iron-request');
        request.send({
          url: '/api/bowerInstall',
          method: "POST",
          headers: {},
          async: true,
        });
      },
    });

  });

</script>
